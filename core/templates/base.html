<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e2d5d5;
            color: #333;
            margin: 0px;
            padding: 0px;
        }
        header{
            background-color: #0096c7;
            padding: 10px;
            font-size: 1.6rem;
            color: #f7f7f7;
        }
        ul{
            display: flex;
            
            gap: 40px;
        }
        .links-cabecalho:hover{
            background-color: #0c262e4a;

        }
        footer{
            background-color: #79acbd;
            padding: 30px;
            text-align: center;
            color: black;
            font-weight: bold;
            position: sticky;

        }
        ul li a{
            text-decoration: none;
            color: #f7f7f7;
            
        }
        li{

            list-style: none;
        }
        
        .container{
            display: flex;
            justify-content: center;
            
             
            position: relative;
            display: grid;
            grid-template-columns: 35rem 35rem 35rem;
            width: 100vw;
            margin: 1rem;
        }
        .car-card{
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgb(153, 160, 194);
            width: 32rem;
            height: 18rem;
            margin: 2rem;
            border-radius: 8px;
            color: white

        }
        .car-card-image{
        
            width: 28rem;
            height: 15rem;
            border-radius: 8px;

        }
        .input-search{
            height: 2rem;
            width: 10rem;
            text-align: center;
            border-radius: 8px;
            
        }
        .btn{
            height: 2rem;
            width: 5rem;
            text-align: center;
            background-color: #0096c7;
            color: white;
            border-radius: 8px;
            border: none;
        }
        .btn:hover{
            background-color: #176781;
            transition: ease .5s;
        }
        #btn-login{
            text-align: center;
        }
       
        .formulario-login{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 350px;
            height: 400px;
            background-color: rgb(66, 103, 120);
            color: white;
            border-radius: 12px;
            margin: 5rem;
            text-align: center;
        }
        
        .formulario-cadastrar{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 350px;
            height: 400px;
            background-color: rgb(66, 103, 120);
            color: white;
            border-radius: 12px;
            margin: 5rem;
            text-align: center;
        }

        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            text-align: center;
        }
        .form-group input{
            border-radius: 6px;
            height: 1.5rem;
            border: 0.5px solid black;
        }
        
        .form-group li{
            color: rgb(209, 233, 28);
        }

        </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li class="links-cabecalho">Ola {{user.username}}</li>
                <li><a href="{% url 'new_car'%}">Cadastrar Carro</a></li>
                <li><a href="{% url 'logout'%}">Sair</a></li>

                {% endif %}
                
                <li><a href="{% url 'cars_list'%}" class="links-cabecalho">Carros</a></li>
                <li><a href="{% url 'login'%}">Login</a></li>
                <li><a href="{% url 'register'%}">Cadastrar</a></li>
                <li></li>
                <li></li>
            </ul>
            
        </nav>

    </header>
        <main>
            {% block content %} 
            {% endblock %} 
        </main>



    <footer>
        <p>&copy; 2024 Souto Latas Velhas e Trambiques</p>

    </footer>
    
</body>
</html>
