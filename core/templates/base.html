<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0px;
            padding: 0px;
        }
        header{
            background-color: #0096c7;
            padding: 10px;
            font-size: 1.6rem;
            color: #f7f7f7;

            
            
        }
        footer{
            background-color: #0096c7;
            padding: 30px;
            text-align: center;
            color: #f7f7f7;
            position: sticky;
            
            

        }
        ul li a{
            text-decoration: none;
            color: #f7f7f7;
            
        }
        li{

            list-style: none;
        }
        
        .container{
            display: flex;
            justify-content: center;
            
             
            position: relative;
            display: grid;
            grid-template-columns: 35rem 35rem 35rem;
            width: 100vw;
            margin: 1rem;
        }
        .car-card{
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgb(153, 160, 194);
            width: 32rem;
            height: 18rem;
            margin: 2rem;
            border-radius: 8px;
            color: white

        }
        .car-card-image{
        
            width: 28rem;
            height: 15rem;
            border-radius: 8px;

        }
        .input-search{
            height: 2rem;
            width: 10rem;
            text-align: center;
            border-radius: 8px;
            
        }
        .btn-buscar{
            height: 2rem;
            width: 5rem;
            text-align: center;
            background-color: #0096c7;
            color: white;
            border-radius: 8px;
            border: none;
        }
        .btn-buscar:hover{
            background-color: #176781;
            transition: ease .5s;
        }
        .formulario-buscar{
            text-align: center;
        }
        h1{
            text-align: center;
        }
      
        </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'cars_list'%}">Carros</a></li>
                <li></li>
                <li></li>
            </ul>
            
        </nav>

    </header>
        <main>
            {% block content%} 
            {% endblock %} 
        </main>



    <footer>
        <p>&copy; 2024 Souto Latas Velhas e Trambiques</p>

    </footer>
    
</body>
</html>
